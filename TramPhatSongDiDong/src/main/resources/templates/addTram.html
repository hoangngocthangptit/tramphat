<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <title>Product List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    table,tr ,th, td {
      border: 1px solid white;
      border-collapse: collapse;
    }

    th, td {
      background-color: #96D4D4;
    }
  </style>
</head>
<body>
<div>
  <h1>add Project vào Trạm</h1>
<form>
  <table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>Mô tả</th>
      <th>người Tạo</th>
      <th>ngày tạo</th>
      <th colspan="3">Menu</th>
    </tr>
    <tr th:each="profile : ${profiles}">
      <td th:text="${profile.id}"></td>
      <td th:text="${profile.name}"></td>
      <td th:text="${profile.moTa}"></td>
      <td th:text="${profile.nguoiTao}"></td>
      <td th:text="${profile.ngayTao}"></td>
      <td>
        <input type="checkbox" name="sport" value="Bóng đá">
      </td>
    </tr>
  </table>
</form>
