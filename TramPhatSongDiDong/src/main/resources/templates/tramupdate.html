<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <meta charset="ISO-8859-1">
  <title>edit</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:object="${tramPhat}" th:action="@{saveedittram}" action="#" method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    <label th:text="trangThai" th:for="trangThai"></label>
    <input type="text" th:field="*{trangThai}" class="form-control"/>
  </div>
  <div style="clear: both; display: block; height: 10px"></div>
  <div>
    <label th:text="diaChi" th:for="diaChi"></label>
    <input type="text" th:field="*{diaChi}" class="form-control"/>
  </div>
  <div>
    <label th:text="ngayTao" th:for="ngayTao"></label>
    <input type="text" th:field="*{ngayTao}" class="form-control"/>
  </div>
  <div style="clear: both; display: block; height: 10px"></div>
  <input type="submit" class="btn btn-success" value="Save"/>
</form>
</body>
</html>
